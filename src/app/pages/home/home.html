<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>CRUD DE CLIENTE</span>
    </mat-toolbar-row>
  </mat-toolbar>  
        <div fxLayout="row" fxLayoutAlign="center center">
            <mat-card>
            <mat-card-header>
              <mat-card-title>Tela de login</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column">
              <mat-form-field>
                <input matInput placeholder="Email">
              </mat-form-field>
              <mat-form-field>
                <input type="password" matInput placeholder="password">
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="center">
                <button class="btn btn-primary" (click)="login()">Entrar</button>
            </mat-card-actions>
            <mat-card-actions align="center">
                <button class="btn btn-success" (click)="singUp()">Cadastrar</button>
            </mat-card-actions>
            </mat-card>
            </div>
